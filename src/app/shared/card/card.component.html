
            <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" [alt]="movie.title" class="card-img-fixed-size" height="100" weight="100">
            <h5 class="card-title">{{ movie.title }} {{ movie.name }}</h5>

            <p class="card-title"> {{movie
