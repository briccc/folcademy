
  <ul class="tabs-container mt-5">
    <li (click)="onTabClick('Todos')" [class.active]="activeTab == 'Todos'" class="tab-link">Todos</li>
    <li (click)="onTabClick('Peliculas')" [class.active]="activeTab == 'Peliculas'" class="tab-link">Pel√≠culas</li>
    <li (click)="onTabClick('Series')" [class.active]="activeTab == 'Serie'" class="tab-link">Series</li>
  </ul>

  <div *ngIf="activeTab == 'Todos'" class="w-100">
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-3 col-sm-6 mb-4" *ngFor="let movie of movies_series">
          <div class="card card-fixed-size">
            <div class="card-body ">
              <img [src]="movie.image" [alt]="movie.title" class="card-img-fixed-size">
              <h5 class="card-title">{{ movie.title }}</h5>
              <p> {{movie.description}} </p>
              <p class="card-title"> {{movie.rating}} </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div *ngIf="activeTab == 'Peliculas'" class="w-100">
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-3 col-sm-6 mb-4" *ngFor="let movie of movies_series">
          <div class="card card-fixed-size" *ngIf="movie.category == 'pelicula'">
            <div class="card-body">
              <img [src]="movie.image" [alt]="movie.title" class="card-img-fixed-size">
              <h5 class="card-title">{{ movie.title }}</h5>
              <p> {{movie.description}} </p>
              <p class="card-title"> {{movie.rating}} </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="container">
      <div *ngIf="activeTab == 'Series'" class="w-100">
      <div class="row">
        <div class="col-md-3 col-sm-6 mb-4" *ngFor="let movie of movies_series">
          <div class="card card-fixed-size"  *ngIf="movie.category == 'serie'">
            <div class="card-body">
              <img [src]="movie.image" [alt]="movie.title" class="card-img-fixed-size">
              <h5 class="card-title">{{ movie.title }}</h5>
              <p> {{movie.description}} </p>
              <p class="card-title"> {{movie.rating}} </p>
            </div> 
          </div>
        </div>
      </div>
    </div>
  </div>
