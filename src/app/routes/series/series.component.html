
<div class="container">
  <h1 class="title">{{title}}</h1>
  <p class="text">Las mejores series</p>


  <div *ngIf="activeTab == 'Series'" class="w-100">

    <div class="row">
      <div class="col-md-4 col-sm-6 mt-4" *ngFor="let movie of series">
        <div class="card card-fixed-size">
          <div class="card-body">
            <app-card [movie]="movie" ></app-card>
          </div>
        </div>
        </div>
      </div>
    </div>
</div>
